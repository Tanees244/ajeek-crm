<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="relative bg-white rounded w-[900px]">
    <div class="flex justify-between items-center p-6 border-b border-white-edgar">
      <h2 class="text-h4 font-bold">Filter Tickets</h2>
      <button (click)="close()" class="absolute top-6 right-6 p-2 border border-neutral-gray rounded-[2px]">
        <img src="assets/icons/close.svg" alt="Close" class="w-6 h-6" />
      </button>
    </div>
    <div class="flex items-center gap-4 px-6">
      <div *ngFor="let filter of filters" class="flex-1 p-6">
        <label class="block text-black font-bold mb-2">
          Select {{filter.label}}
        </label>
        <div class="relative">
          <select [(ngModel)]="selectedFilters[filter.key]"
                  class="block w-full rounded-md border border-white-edgar py-2 pl-3 pr-10 text-base text-neutral-gray focus:border-primary focus:outline-none">
            <option value="" disabled selected>Select...</option>
            <option *ngFor="let option of filter.options" [value]="option.value">
              {{option.label}}
            </option>
          </select>
        </div>
      </div>
      <div class="flex flex-col justify-between mt-7">
        <app-button label="Filter"
                    type="button"
                    buttonType="primary"
                    customClass="h-[32px] px-8">
        </app-button>
      </div>
    </div>
  </div>
</div>
