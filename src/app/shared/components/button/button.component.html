<button [type]="type"
        [disabled]="disabled"
        [ngClass]="[
    'flex items-center gap-4 rounded text-white transition',
    buttonType === 'primary' ? 'bg-primary hover:bg-secondary' : 'bg-secondary hover:bg-primary',
        customClass
    
  ]">
  <!-- Icon (if provided) -->
  <img *ngIf="iconUrl" [src]="iconUrl" alt="icon" class="w-4 h-4" />
  <!-- Button Label -->
  <span>{{ label }}</span>
</button>
