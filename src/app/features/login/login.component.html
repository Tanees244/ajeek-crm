<div class="flex items-center justify-center h-screen w-full">
  <div class="relative flex flex-col items-center max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <img src="assets/logo/mainLogo.svg"
         alt="Main Logo"
         class="absolute -top-8 left-1/2 transform -translate-x-1/2 w-16 rounded-lg" />

    <div class="flex flex-col items-center mb-4">
      <div class="text-h3 font-bold">Sign In</div>
      <div class="text-p font-secondary text-neutral-gray mt-2">
        Welcome to the Ajeek!
      </div>
    </div>

    <form [formGroup]="loginForm" class="w-full" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="email"
               class="block text-h6 font-semibold text-black mb-2">Email</label>
        <input type="text"
               id="email"
               formControlName="email"
               placeholder="Enter your email"
               class="w-full p-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
             class="text-sm text-red-500 mt-1">
          Please enter a valid email address.
        </div>
      </div>
      <div class="mb-5">
        <div class="flex justify-between items-center mb-2">
          <label for="password"
                 class="block text-h6 font-semibold text-black">Password</label>
          <a href="#"
             class="text-sm text-secondary font-secondary hover:border-b border-secondary">Forgot password?</a>
        </div>
        <input type="password"
               id="password"
               formControlName="password"
               placeholder="Password"
               class="w-full p-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
             class="text-sm text-red-500 mt-1">
          Password is required.
        </div>
      </div>
      <div class="flex items-center gap-2 mb-5">
        <input type="checkbox" formControlName="rememberMe" class="form-checkbox text-primary rounded cursor-pointer">
        <span class="text-sm font-secondary text-neutral-gray">Remember me</span>
      </div>
      <button type="submit"
              class="w-full py-3 bg-primary text-white font-medium rounded-lg hover:bg-tertiary transition">
        Sign In
      </button>
      <div class="text-sm text-black mt-4 text-center">
        Don't have an account?
        <a href="#"
           class="text-primary font-secondary border-b-2 border-primary">Contact Us</a>
      </div>
    </form>
  </div>
</div>
