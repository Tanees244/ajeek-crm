<div class="dashboard-container">
  <div class="partner-info">
    <div class="partner-profile">
      <div class="avatar">
        <!-- Default avatar image placeholder -->
        <img src="assets/icons/avatar.svg" alt="Partner Avatar">
      </div>
      <div class="info">
        <h2 class="title">Partner Dashboard</h2>
        <p class="ticket-stats">
          You have <span class="pending">{{pendingTickets}}</span> Pending Tickets &
          <span class="resolved">{{resolvedTickets}}</span> Resolved This Month.
        </p>
      </div>
    </div>
    <button class="register-btn" (click)="navigateToRegisterTicket()">
      <i class="fas fa-plus"></i>
      Register New Ticket
    </button>

  </div>

  <div class="search-section">
    <div class="search-label">Looking for a Customer or Tickets?</div>
    <div class="search-container">
      <input type="text" placeholder="Search for Tickets" class="search-input">
      <button class="search-btn">Search</button>
    </div>
  </div>
  <div class="kpi-section">
    <app-metric-card title="Total Tickets"
                     [value]="100239"
                     unit=""
                     [trend]="19.01"
                     imgSrc="assets/kpiLogo/tickets.svg">
    </app-metric-card>

    <app-metric-card title="Avg. Res Rate"
                     [value]="89"
                     unit="%"
                     [trend]="19.01"
                     imgSrc="assets/kpiLogo/resRate.svg">
    </app-metric-card>

    <app-metric-card title="Conversion Rate"
                     [value]="96"
                     unit="%"
                     [trend]="19.01"
                     imgSrc="assets/kpiLogo/conversionRate.svg">
    </app-metric-card>

    <app-metric-card title="Active Technicians"
                     [value]="96"
                     unit="%"
                     [trend]="-19.01"
                     imgSrc="assets/kpiLogo/technicians.svg">
    </app-metric-card>
  </div>


</div>
